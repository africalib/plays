<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>March of the King</title>
    <meta property="og:image" content="img/common/home.cavalry.preview.png">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.common.css" rel="stylesheet" />
    <link href="css/app.help.css" rel="stylesheet" />
</head>
<body>
    <div id="app" class="app">
        <div class="run">
            <div class="title">
                <img src="img/common/home.cavalry.png" />
                <br />
                <div>Game Guide</div>
            </div>
            <div class="contents">
                <p>
                    <b>게임 소개</b>
                </p>
                <p>
                    마치 오브 더 킹은 왕의 진군이라는 뜻으로, 게임의 배경은 중세 절대 군주 시대이며, 왕을 중심으로 하는 국가 간의 전투를 그린 게임입니다.
                </p>
                <br />
                <p>
                    <b>승리 조건</b>
                </p>
                <p>내 유닛을 활용하여 상대편의 왕을 잡으면 승리하게 됩니다.</p>
                <br />
                <p>
                    <b>공격 방법</b>
                </p>
                <p>근거리 유닛은 직접적인 충돌을 통해 적군을 공격할 수 있습니다. 장거리 유닛은 유효한 공격 거리 안에서 적군을 공격할 수 있습니다.</p>
                <p>두 가지 형태의 유닛 모두 이동하는 중간에 적군이 있으면 자동으로 적군을 공격하게 됩니다.</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.global.js"></script>
    <script src="js/app.library.js"></script>
</body>
</html>
